name: mail_muse
description: "AI-powered email writing assistant built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  lottie: ^3.3.1
  http: ^1.6.0
  provider: ^6.1.5+1
  logger: ^2.6.2
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icon/icon.png
    - .env

# -------------------------------
# Launcher Icon Configuration
# -------------------------------
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"
  min_sdk_android: 21
